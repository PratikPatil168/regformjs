
  
<!DOCTYPE html>
<html>
    <head>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
        h1{
            margin-top: 5rem;
            margin-bottom: 5rem;
            color: #ffc000;
        }
        #formm{
            background-color: #141311;
            display: inline-block;
            height: 35rem;
            width: 30rem;
            border-style:  solid;
            border-color: orangered;
            margin-bottom: 10rem;
        }
        label{
            color: #93cddd;
        }
        form{
            margin-top: 5rem;
        }
        .element{
            margin-top: 2.5rem;
        }
        .but{
            margin-top: 4.5rem;
            background-color: orangered;
            font-size: 15px;
            font-family:Arial, Helvetica, sans-serif; 
            color: #93cddd;
            font-weight: bold;
            border: 1px solid #e7e7e7;
            width: 5rem;
            height: 2rem;
            border-radius: 8px;
            }


    </style>
    </head>
    <body>
        <div id="fm">
        <h1>Registration form</h1>
        <div id="formm">
            <form id="forms" name="contactForm" class="m-auto" onsubmit="return false">
                <div class="element">
                    <label for="Fname">Name  :</label>
                    <input type="text" id="fname" name="name" placeholder="First Name" required>
                    <div class="error" id="nameErr"></div>

                </div>
                
                <div class="element">
                    <label for="Cno">Phone No :</label>
                    <input type="number" id="cno" name="mobile" placeholder="Phone No" required>
                    <div class="error" id="mobileErr"></div>

                </div>

                <div class="element">
                    <label for="gender">Select Gender :</label>
                    <label for="gender"><input type="radio" name="gender" value="male" id="Male">Male</label>
                    <label for="gender"><input type="radio" name="gender" value="female" id="Female">Female</label>
                </div>
                <div class="element">
                    <label for="email">Email Id :</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error" id="emailErr"></div>

                </div>
                
                <div class="element">
                    <label for="password">Password :</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error" id="passErr"></div>

                </div>
                <input type="submit" class="but"  id="submitBtn" value="Submit"> 
            </form>
        </div>
    </div>
        <script src="form.js"></script>

    </body>
    <footer>
        <hr>
	<code>Copyright (c) 2020 Pratik Patil</code>
	</footer>
</html>
